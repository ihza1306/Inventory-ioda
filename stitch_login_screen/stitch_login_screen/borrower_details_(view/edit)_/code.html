<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Borrower</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col antialiased">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
<div class="flex items-center justify-between px-4 py-3">
<button class="flex items-center text-primary hover:text-blue-600 transition-colors group">
<span class="material-symbols-outlined text-2xl -ml-1">arrow_back_ios_new</span>
<span class="text-base font-medium ml-1 hidden sm:block">Borrowers</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 text-slate-900 dark:text-white truncate px-2">
                Edit Borrower
            </h1>
<button class="text-primary font-bold text-base hover:text-blue-600 transition-colors">
                Save
            </button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 w-full max-w-md mx-auto pb-32">
<!-- Profile Header -->
<div class="flex flex-col items-center pt-8 pb-6 px-4">
<div class="relative group cursor-pointer">
<div class="w-28 h-28 rounded-full bg-cover bg-center shadow-md border-4 border-white dark:border-[#1c2e36]" data-alt="Portrait of a smiling woman with long brown hair" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqrTIyExzcoHeSxcUfJdH5YB9_uo-bBW5XVs8NKiUjXpeR6ST_opi2TkSOwT9pRibjmh8SxNlUvLM0YMAeRg6NUR45DSwTod98pNdcGPpvgc2Wm6DIvU153b7Q4ofpAYdZlueiqOIWhm0xiS8UQb4IsmI6SLdY3TmVMBtOMz3oG_LlE8DMgKFF4WryfzjMXwfq2nkOngk9jwN8ufEMD6eB2hogK5Y-buA56gIUS-SCchuuGNrXvF3G5M9481GFAU_hgxr63CA_fNy5');">
</div>
<!-- Edit Overlay -->
<div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">edit_square</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1.5 border-2 border-white dark:border-[#1c2e36] flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-[16px]">photo_camera</span>
</div>
</div>
<div class="mt-4 text-center">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">Jane Doe</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-1">ID: #882910</p>
</div>
</div>
<!-- Form Fields Container -->
<div class="px-4 space-y-5">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="fullName">Full Name</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">person</span>
<input class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl h-12 pl-12 pr-4 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm" id="fullName" placeholder="Enter full name" type="text" value="Jane Doe"/>
</div>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="phone">Phone Number</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">phone</span>
<input class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl h-12 pl-12 pr-4 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm" id="phone" placeholder="+1 (555) 000-0000" type="tel" value="+1 (555) 123-4567"/>
</div>
</div>
<!-- Email Address -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Email Address</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">mail</span>
<input class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl h-12 pl-12 pr-4 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm" id="email" placeholder="example@domain.com" type="email" value="jane.doe@example.com"/>
</div>
</div>
<!-- Department / Group Select -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="department">Department / Group</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">group</span>
<select class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl h-12 pl-12 pr-10 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm appearance-none" id="department">
<option>Production</option>
<option>Photography</option>
<option selected="">Journalism</option>
<option>External</option>
</select>
<span class="material-symbols-outlined absolute right-4 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<!-- ID Number -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="idNumber">ID / Student Number</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">badge</span>
<input class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl h-12 pl-12 pr-4 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm" id="idNumber" placeholder="Enter ID number" type="text" value="882910"/>
</div>
</div>
<!-- Notes -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="notes">Notes</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-3 text-slate-400">description</span>
<textarea class="w-full bg-white dark:bg-[#192730] border-0 ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl py-3 pl-12 pr-4 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-shadow shadow-sm resize-none" id="notes" placeholder="Add any additional notes..." rows="3">Authorized for overnight lending.</textarea>
</div>
</div>
</div>
</main>
<!-- Bottom Action Area (Sticky) -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur border-t border-slate-200 dark:border-slate-800 z-40">
<div class="max-w-md mx-auto flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-sky-500 text-white font-semibold h-12 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save Changes
            </button>
<button class="w-full bg-transparent hover:bg-red-50 dark:hover:bg-red-900/10 text-red-500 dark:text-red-400 font-semibold h-12 rounded-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 border border-transparent hover:border-red-100 dark:hover:border-red-900/30">
<span class="material-symbols-outlined">delete</span>
                Delete Borrower
            </button>
</div>
</footer>
</body></html>
