<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Inventory Item</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-dark": "#1e2a30",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .material-symbols-filled {
                font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .form-input {
                @apply w-full rounded-xl border-gray-200 bg-gray-50 px-4 py-3 text-base text-gray-900 outline-none focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-black/20 dark:text-white dark:focus:border-primary;
            }
        }::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111618] dark:text-white h-screen w-screen overflow-hidden selection:bg-primary selection:text-white">
<div class="flex flex-col h-full w-full max-w-md mx-auto relative bg-background-light dark:bg-background-dark">
<header class="flex items-center justify-between px-4 py-4 pt-12 bg-white/80 dark:bg-surface-dark/80 backdrop-blur-md shadow-sm z-20 sticky top-0 border-b border-gray-100 dark:border-gray-800">
<button class="flex items-center justify-center size-10 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors active:scale-95">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">Add Inventory Item</h1>
<div class="size-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-6 flex flex-col gap-8 pb-32">
<div class="flex flex-col gap-3 animate-[fade-in_0.5s_ease-out]">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1 flex items-center justify-between">
                    QR Scan Identifier
                    <span class="text-xs font-normal text-primary bg-primary/10 px-2 py-0.5 rounded-full">Required</span>
</label>
<div class="relative flex items-center group">
<input class="w-full rounded-2xl border-0 bg-white dark:bg-surface-dark shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary py-4 pl-5 pr-16 text-lg font-medium placeholder:text-gray-400 dark:text-white transition-all" placeholder="Tap icon to scan..." type="text"/>
<button class="absolute right-2 p-2.5 rounded-xl bg-primary/10 text-primary hover:bg-primary hover:text-white active:scale-90 transition-all shadow-sm" title="Launch QR Scanner">
<span class="material-symbols-outlined text-2xl">qr_code_scanner</span>
</button>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 ml-1 leading-relaxed">
                    Use the scanner button to capture the item's QR ID automatically.
                </p>
</div>
<div class="bg-white dark:bg-surface-dark rounded-3xl p-6 shadow-sm flex flex-col gap-6 border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-2 pb-2 border-b border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-gray-400">inventory_2</span>
<h2 class="text-sm font-bold uppercase tracking-wider text-gray-400 dark:text-gray-500">Item Details</h2>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">Tool Name</label>
<input class="form-input" placeholder="e.g. Cordless Drill 18V" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">Quantity</label>
<div class="flex items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-black/20 px-1 overflow-hidden">
<button class="p-3 text-gray-500 hover:text-primary active:bg-gray-200 dark:active:bg-gray-700 transition-colors"><span class="material-symbols-outlined text-sm">remove</span></button>
<input class="w-full bg-transparent border-0 text-center font-semibold text-gray-900 dark:text-white focus:ring-0 p-2 appearance-none" type="number" value="1"/>
<button class="p-3 text-gray-500 hover:text-primary active:bg-gray-200 dark:active:bg-gray-700 transition-colors"><span class="material-symbols-outlined text-sm">add</span></button>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
<div class="relative">
<select class="w-full appearance-none rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-black/20 py-3 pl-4 pr-10 text-base text-gray-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none">
<option value="available">Available</option>
<option value="maintenance">Maintenance</option>
<option value="in_use">In Use</option>
<option value="lost">Lost</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 flex justify-between">
                        Notes 
                        <span class="font-normal text-gray-400 text-xs">Optional</span>
</label>
<textarea class="form-input resize-none" placeholder="Condition details, location, etc..." rows="3"></textarea>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 z-30">
<button class="group w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined group-hover:animate-pulse">save</span>
<span>Save Item</span>
</button>
</div>
</div>

</body></html>
