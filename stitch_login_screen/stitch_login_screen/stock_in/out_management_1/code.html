<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stock In/Out (QR Scan)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "surface-light": "#ffffff",
              "surface-dark": "#1a262d",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden antialiased selection:bg-primary/20">
<header class="flex items-center justify-between px-4 py-3 bg-surface-light dark:bg-surface-dark sticky top-0 z-10 border-b border-slate-100 dark:border-slate-800/50">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight">QR Stock Action</h1>
<div class="flex items-center gap-1.5 text-primary bg-primary/10 px-3 py-1.5 rounded-full text-xs font-bold transition-all">
<span class="material-symbols-outlined text-sm">cloud_done</span>
<span class="hidden sm:inline">Synced</span>
</div>
</header>
<div class="w-full bg-surface-light dark:bg-surface-dark pb-3 pt-1 border-b border-slate-100 dark:border-slate-800/50 shadow-sm relative z-0">
<p class="text-[#617c89] dark:text-slate-400 text-xs font-medium text-center flex items-center justify-center gap-1.5 animate-pulse">
<span class="material-symbols-outlined text-[10px] text-green-500 fill-1" style="font-variation-settings: 'FILL' 1;">circle</span>
        Database Connected
    </p>
</div>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-lg mx-auto w-full pb-24">
<div class="bg-slate-200/60 dark:bg-surface-dark p-1 rounded-xl flex gap-1 border border-slate-200/50 dark:border-slate-700">
<button class="flex-1 py-2.5 rounded-lg bg-white dark:bg-slate-700 shadow-sm text-primary font-bold text-sm transition-all flex items-center justify-center gap-2 ring-1 ring-black/5 dark:ring-white/10">
<span class="material-symbols-outlined text-lg">download</span>
            Stock In
        </button>
<button class="flex-1 py-2.5 rounded-lg text-slate-500 dark:text-slate-400 font-medium text-sm hover:bg-white/60 dark:hover:bg-slate-700/50 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">upload</span>
            Stock Out
        </button>
</div>
<div class="flex flex-col gap-5 bg-surface-light dark:bg-surface-dark p-5 rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none border border-slate-100 dark:border-slate-800">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Identify Item</label>
<button class="relative w-full h-20 rounded-xl border-2 border-dashed border-primary/40 bg-primary/5 hover:bg-primary/10 dark:hover:bg-primary/20 flex items-center px-4 gap-4 transition-all group outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-surface-dark">
<div class="size-11 rounded-xl bg-white dark:bg-surface-dark border border-primary/20 flex items-center justify-center text-primary shadow-sm">
<span class="material-symbols-outlined text-2xl">qr_code_scanner</span>
</div>
<div class="flex flex-col items-start text-left">
<span class="text-sm font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">Tap to Scan QR Code</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Camera-based item selection</span>
</div>
<div class="ml-auto text-primary/60 group-hover:translate-x-1 transition-transform">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</button>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Quantity</label>
<div class="flex items-center gap-3">
<button class="size-14 rounded-xl border border-slate-200 dark:border-slate-700 bg-background-light dark:bg-background-dark flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors active:scale-95">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="flex-1 relative h-14">
<input class="w-full h-full text-center rounded-xl border-slate-200 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-xl font-bold text-slate-900 dark:text-white appearance-none m-0" type="number" value="1"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-medium text-slate-400">UNITS</span>
</div>
<button class="size-14 rounded-xl border border-primary/30 bg-primary/10 flex items-center justify-center text-primary hover:bg-primary/20 transition-colors active:scale-95 shadow-sm">
<span class="material-symbols-outlined font-bold">add</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Date &amp; Time</label>
<div class="relative group cursor-pointer">
<input class="w-full pl-4 pr-12 h-14 rounded-xl border-slate-200 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-slate-900 dark:text-white font-medium cursor-pointer" readonly="" type="text" value="Today, 10:42 AM"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary material-symbols-outlined pointer-events-none group-hover:scale-110 transition-transform">calendar_month</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Reference / Notes</label>
<textarea class="w-full px-4 py-3 rounded-xl border-slate-200 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none resize-none placeholder:text-slate-400 text-slate-900 dark:text-white font-medium" placeholder="Optional details (e.g. Borrower Name)" rows="2"></textarea>
</div>
</div>
<div class="mt-2">
<div class="flex justify-between items-center mb-3 px-1">
<h3 class="text-sm font-bold text-slate-800 dark:text-slate-200 uppercase tracking-wider text-[11px]">Recent Scans</h3>
<button class="text-xs text-primary font-bold hover:underline">View History</button>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-3 rounded-xl border border-slate-100 dark:border-slate-800 mb-2 flex justify-between items-center shadow-sm">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800/30 flex items-center justify-center text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-lg">download</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">MacBook Pro 16"</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Stock In • QR-8823</p>
</div>
</div>
<div class="text-right">
<p class="text-sm font-bold text-green-600 dark:text-green-400">+1</p>
<p class="text-xs text-slate-400 font-medium">10:30 AM</p>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-3 rounded-xl border border-slate-100 dark:border-slate-800 mb-2 flex justify-between items-center shadow-sm">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800/30 flex items-center justify-center text-red-600 dark:text-red-400">
<span class="material-symbols-outlined text-lg">upload</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">Projector Epson X5</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Stock Out • QR-1102</p>
</div>
</div>
<div class="text-right">
<p class="text-sm font-bold text-red-600 dark:text-red-400">-1</p>
<p class="text-xs text-slate-400 font-medium">09:15 AM</p>
</div>
</div>
</div>
</main>
<div class="bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-sm p-4 border-t border-slate-100 dark:border-slate-800 fixed bottom-0 w-full z-20">
<div class="max-w-lg mx-auto">
<button class="w-full bg-primary hover:bg-sky-500 text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.99] flex items-center justify-center gap-2.5">
<span class="material-symbols-outlined">check_circle</span>
            Confirm Transaction
        </button>
</div>
</div>

</body></html>
