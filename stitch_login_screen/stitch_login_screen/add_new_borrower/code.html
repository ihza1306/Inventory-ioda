<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Borrower</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-dark": "#1a2c35",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111618] dark:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark p-4 border-b border-gray-100 dark:border-gray-800">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-gray-800 transition-colors text-primary">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] pr-10 text-[#111618] dark:text-white">
                Add New Borrower
            </h2>
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 flex flex-col items-center w-full px-4 pb-24">
<!-- Profile Photo Uploader -->
<div class="w-full py-8 flex flex-col items-center gap-4">
<div class="relative group cursor-pointer">
<div class="size-32 rounded-full bg-gray-100 dark:bg-surface-dark border-2 border-dashed border-primary/40 flex items-center justify-center bg-cover bg-center overflow-hidden" data-alt="Abstract default user avatar silhouette" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuACM51DBHvGDl3GYaLHsNtUbLtTxyv2NMjiMv1cKJK0wvdij3IFfFDWrRgAVDOQyGnSfK2_75pRyQ78qAXuKLOlCyGHpTGjU1OR2tBjUAk17Y9CHA3lHGVG5DK_v166i8X93GWPIyQaQ3eSANqXg4q_5VDmUVYAf0M8NBta8Ws1hDGmeSF_csZN4__yZZ8p9Bmf4xBpbpu7RhmFoEKBYb0XOmOtNoFmXxw0nMXrsE-42mw0bHh9GEYvwaRGAHxTiJz5CBZ3itBiSd_d");'>
<!-- Overlay for upload indication -->
<div class="absolute inset-0 bg-black/5 dark:bg-black/40 flex items-center justify-center group-hover:bg-black/10 transition-colors">
<div class="bg-white/90 dark:bg-background-dark/90 p-2 rounded-full shadow-sm">
<span class="material-symbols-outlined text-primary text-[24px]">photo_camera</span>
</div>
</div>
</div>
</div>
<div class="text-center">
<p class="text-primary text-base font-bold">Upload Photo</p>
<p class="text-[#617c89] dark:text-gray-400 text-sm">Tap to choose from gallery</p>
</div>
</div>
<!-- Form Fields Container -->
<div class="w-full max-w-[480px] flex flex-col gap-5">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-[#111618] dark:text-gray-200 text-sm font-medium leading-normal">Full Name</label>
<div class="relative">
<input class="w-full rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-surface-dark text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 placeholder:text-[#9CA3AF] text-base" placeholder="Enter full name" value=""/>
</div>
</div>
<!-- ID / Student Number -->
<div class="flex flex-col gap-2">
<label class="text-[#111618] dark:text-gray-200 text-sm font-medium leading-normal">ID / Student Number</label>
<div class="relative">
<input class="w-full rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-surface-dark text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 placeholder:text-[#9CA3AF] text-base" placeholder="Enter ID number" value=""/>
</div>
</div>
<!-- Contact Info Group -->
<div class="grid grid-cols-1 gap-5">
<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-[#111618] dark:text-gray-200 text-sm font-medium leading-normal">Phone Number</label>
<div class="relative">
<input class="w-full rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-surface-dark text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 placeholder:text-[#9CA3AF] text-base" placeholder="(555) 000-0000" type="tel" value=""/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">call</span>
</div>
</div>
</div>
<!-- Email Address -->
<div class="flex flex-col gap-2">
<label class="text-[#111618] dark:text-gray-200 text-sm font-medium leading-normal">Email Address</label>
<div class="relative">
<input class="w-full rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-surface-dark text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 placeholder:text-[#9CA3AF] text-base" placeholder="borrower@example.com" type="email" value=""/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
</div>
<!-- Department / Group Select -->
<div class="flex flex-col gap-2">
<label class="text-[#111618] dark:text-gray-200 text-sm font-medium leading-normal">Department / Team</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-surface-dark text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 pr-10 text-base">
<option disabled="" selected="" value="">Select Department</option>
<option value="engineering">Engineering</option>
<option value="design">Design</option>
<option value="marketing">Marketing</option>
<option value="operations">Operations</option>
</select>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
</main>
<!-- Sticky Footer CTA -->
<div class="fixed bottom-0 w-full bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-4 border-t border-gray-100 dark:border-gray-800 z-20 flex justify-center">
<button class="w-full max-w-[480px] h-12 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white text-base font-bold rounded-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
                Save Borrower
            </button>
</div>
</div>
</body></html>
