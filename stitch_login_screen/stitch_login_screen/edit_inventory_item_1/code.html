            background: transparent;

<body class="bg-background-light dark:bg-background-dark text-[#111618] dark:text-white font-display min-h-screen flex flex-col items-center">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-xl">
<div class="flex items-center bg-surface-light dark:bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<button class="text-[#111618] dark:text-white flex size-12 shrink-0 items-center justify-start hover:opacity-70 transition-opacity">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios</span>
</button>
<h2 class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Edit Inventory Item</h2>
</div>
<div class="flex-1 flex flex-col p-4 gap-6">
<div class="flex w-full flex-col gap-4 items-center pt-2">
<div class="flex gap-4 flex-col items-center group relative cursor-pointer">
<div class="relative bg-center bg-no-repeat bg-cover rounded-xl w-32 h-32 shadow-sm border border-gray-200 dark:border-gray-700" data-alt="Close up of a teal cordless power drill" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA2mjJv-kCug_TFnMpQXt4nlTvBvynSmlbfhZovauv60UHWK0-w-AtURfmYdc1lkbSaIUpAWO6TaSgX91QLHiPJaii8vsWFvl2UsVQWNCPBtqDbzQ6f8vPGKXCBHf2GEIRUdAhD0aY9bTlGkd3HMgqqUlJF9o2xfkjbUTKWzAoFVKwB7M16SqBOTd8IWZwPAoR4HSVOsgGqTeQut0bnUtBtOnEjzNln2h58ESxZhlYBBjzM2lK5GJwBH7quDRaM0um7jPUvVjnPnTrx");'>
<div class="absolute inset-0 bg-black/30 rounded-xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">edit</span>
</div>
<div class="absolute -bottom-2 -right-2 bg-primary rounded-full p-1.5 border-2 border-white dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">photo_camera</span>
</div>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-[#617c89] dark:text-gray-400 text-sm font-medium leading-normal text-center">Tap photo to edit</p>
</div>
</div>
</div>
<div class="flex flex-col gap-5">
<label class="flex flex-col w-full group">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Tool Name</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 px-[15px] text-base font-normal leading-normal transition-all placeholder:text-gray-400" value="Makita Cordless Drill 18V"/>
</div>
</label>
<div class="flex gap-4">
<label class="flex flex-col flex-1">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">QR Identifier</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-[15px] pr-10 text-base font-normal leading-normal transition-all" value="QR-82910-AA"/>
<button class="absolute right-1 top-1 bottom-1 aspect-square flex items-center justify-center text-primary hover:bg-primary/10 rounded-md transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">qr_code_scanner</span>
</button>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Status</p>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-[15px] pr-8 text-base font-normal leading-normal appearance-none transition-all">
<option selected="" value="In Stock">In Stock</option>
<option value="Low Stock">Low Stock</option>
<option value="Out of Stock">Out of Stock</option>
<option value="Damaged">Damaged</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
<span class="material-symbols-outlined" style="font-size: 20px;">expand_more</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col w-full">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Quantity</p>
<div class="flex items-center justify-between p-3 rounded-lg border border-[#dbe2e6] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-14">
<span class="text-sm text-gray-500 dark:text-gray-400 pl-1">Total Items</span>
<div class="flex items-center gap-3">
<button class="flex h-8 w-8 items-center justify-center rounded-md bg-gray-100 dark:bg-gray-700 text-[#111618] dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors cursor-pointer active:scale-95">
<span class="material-symbols-outlined" style="font-size: 18px;">remove</span>
</button>
<input class="w-12 p-0 text-center bg-transparent border-none focus:ring-0 text-[#111618] dark:text-white text-lg font-semibold [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="45"/>
<button class="flex h-8 w-8 items-center justify-center rounded-md bg-primary text-white hover:bg-primary/90 transition-colors cursor-pointer active:scale-95 shadow-sm shadow-primary/30">
<span class="material-symbols-outlined" style="font-size: 18px;">add</span>
</button>
</div>
</div>
</div>
<label class="flex flex-col w-full">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Warehouse Location</p>
<div class="relative flex items-center">
<span class="absolute left-3 text-gray-400 material-symbols-outlined" style="font-size: 20px;">location_on</span>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-surface-light dark:bg-surface-dark h-12 pl-10 pr-[15px] text-base font-normal leading-normal transition-all" value="Shelf B-12, Aisle 4"/>
</div>
</label>
</div>
<div class="flex-1"></div>
<div class="mt-auto flex flex-col gap-3 pb-4">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary hover:bg-sky-500 text-white h-12 px-5 font-bold tracking-tight shadow-md shadow-primary/20 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                    Save Changes
                </button>
<button class="flex w-full items-center justify-center gap-2 rounded-lg border border-red-200 dark:border-red-900/30 bg-red-50 dark:bg-red-900/10 hover:bg-red-100 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 h-12 px-5 font-semibold transition-all active:scale-[0.98]">
                    Delete Item
                </button>
</div>
</div>
</div>
