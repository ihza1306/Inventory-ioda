<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display flex flex-col items-center justify-center p-4">
<!-- Main Login Card/Container -->
<div class="w-full max-w-[400px] flex flex-col bg-white dark:bg-[#1A202C] rounded-xl shadow-lg border border-gray-100 dark:border-[#2D3748] overflow-hidden">
<!-- Header Section with Cloud Illustration -->
<div class="relative flex flex-col items-center pt-10 pb-2 px-6">
<!-- Illustration Container -->
<div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center mb-6">
<div class="w-12 h-12 bg-center bg-no-repeat bg-contain" data-alt="Abstract blue swirl representing cloud synchronization" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAVtjPKV3tw4pF4aNgxw8EJMuVM_CMB110zeY1avnoeseXOqrGboUKBcQBGqoFvZbBbFS9anPYx3CXHako8N-XooXitDyGP_lmPaYeeD03kNzx0YbtTG9yn91SAmmhZZqKJmEYOcvhhMx4t8a5dFGjDF-t3HpOhQfS8L0CocprfBIiLwRP8H25MlBP1mXKYUZmWMyhtsjqQbLBcMKjyW9u8YY04ifVXlKPnl6DkY39_cYLzx8-kqdOhmmknLWfOkhah-DycMKFyPF9Y"); border-radius: 50%;'>
</div>
</div>
<!-- HeadlineText Component -->
<h1 class="text-[#111318] dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center">
        Inventory Sync
      </h1>
<!-- BodyText Component -->
<p class="text-[#616f89] dark:text-[#94a3b8] text-sm font-normal leading-normal pt-2 text-center max-w-[280px]">
        Welcome back. Please log in to manage your inventory anywhere.
      </p>
</div>
<!-- Action Section -->
<div class="flex flex-col px-6 pb-8">
<!-- SingleButton Component (Google) -->
<div class="flex py-4 w-full">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f2f4] dark:bg-[#2D3748] hover:bg-[#e2e4e6] dark:hover:bg-[#4A5568] transition-colors text-[#111318] dark:text-white gap-3 border border-transparent dark:border-[#4A5568]">
<span class="material-symbols-outlined text-xl text-[#111318] dark:text-white">account_circle</span>
<span class="truncate text-base font-semibold">Continue with Google</span>
</button>
</div>
<!-- MetaText Component (Divider) -->
<div class="relative flex py-2 items-center justify-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<p class="text-[#616f89] dark:text-[#94a3b8] text-xs font-medium px-3 uppercase tracking-wider">or sign in with email</p>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<!-- Email Login Form -->
<div class="flex flex-col gap-4 mt-4">
<div class="space-y-1">
<label class="text-xs font-semibold text-[#111318] dark:text-[#e2e8f0] ml-1">Email</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-[#9ca3af] text-[20px]">mail</span>
<input class="w-full h-12 rounded-lg bg-background-light dark:bg-[#101622] border border-transparent focus:bg-white dark:focus:bg-[#1A202C] focus:border-primary focus:ring-1 focus:ring-primary pl-10 pr-4 text-[#111318] dark:text-white placeholder-[#9ca3af] outline-none transition-all text-sm font-medium" placeholder="name@company.com" type="email"/>
</div>
</div>
<div class="space-y-1">
<label class="text-xs font-semibold text-[#111318] dark:text-[#e2e8f0] ml-1">Password</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-[#9ca3af] text-[20px]">lock</span>
<input class="w-full h-12 rounded-lg bg-background-light dark:bg-[#101622] border border-transparent focus:bg-white dark:focus:bg-[#1A202C] focus:border-primary focus:ring-1 focus:ring-primary pl-10 pr-4 text-[#111318] dark:text-white placeholder-[#9ca3af] outline-none transition-all text-sm font-medium" placeholder="Enter your password" type="password"/>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-blue-500/20 mt-2 transition-all active:scale-[0.98]">
<span>Sign In</span>
</button>
<div class="flex justify-center pt-1">
<a class="text-xs text-[#616f89] dark:text-[#94a3b8] hover:text-primary dark:hover:text-primary transition-colors font-medium" href="#">Forgot password?</a>
</div>
</div>
</div>
</div>
<!-- Footer Legal Links -->
<div class="mt-8 text-center max-w-xs mx-auto">
<p class="text-[#616f89] dark:text-[#64748b] text-xs leading-relaxed">
      By continuing, you agree to our 
      <a class="text-[#111318] dark:text-[#94a3b8] hover:text-primary dark:hover:text-primary font-medium underline decoration-gray-300 dark:decoration-gray-600 underline-offset-2" href="#">Terms of Service</a> 
      and 
      <a class="text-[#111318] dark:text-[#94a3b8] hover:text-primary dark:hover:text-primary font-medium underline decoration-gray-300 dark:decoration-gray-600 underline-offset-2" href="#">Privacy Policy</a>.
    </p>
</div>
</body></html>
